<!DOCTYPE html>
<html lang="en">
  <head>
    <!--starter stuff-->
    <meta charset="UTF-8">
    <title>Chat App</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dekko&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--JS Color Picker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.5.2/jscolor.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      jscolor.presets.default = {
        backgroundColor:'rgba(0,0,0,0.4)',
        borderColor:'rgba(0,0,0,0.5)', 
        borderWidth:2,
        padding:8,
        controlBorderColor:'rgba(0,0,0,0.5)', 
        controlBorderWidth:2,
        pointerBorderWidth:0
      };
    </script>
    <!--Google API for Youtube-->
    <script src="https://apis.google.com/js/api.js"></script>
    <!--Load my stuff-->
    <link rel="stylesheet" href="index.css">
    <script src="./custom_scripts/setComponents.js"></script>
    <script src="./custom_scripts/appearanceSettings.js"></script>
    <script src="./custom_scripts/streamConnectSettings.js"></script>
    <script src="./custom_scripts/settings.js"></script>
    <script src="./custom_scripts/onload.js"></script>
  </head>
  <body>
    <div id="options">
      <button onclick="setFooterEl1()" id="settingsButton">Settings</button>
      <button id="closeButton">Close</button>
      <div id="dragDiv">Drag</div>
      <button id="donateButton" onclick="window.electronAPI.goToDonation()">Donate</button>
      <button id="onTopButton">Enable Always On Top</button>
    </div>
    <main id="main"></main>
    <footer id="footer"></footer>
  </body>
</html>
